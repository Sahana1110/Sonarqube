apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: nexus-creds   # <-- Add this line
      containers:
      - name: hello-world
        image: 13.203.154.136:30578/hello-world:168
        ports:
        - containerPort: 8080
