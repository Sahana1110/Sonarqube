apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      imagePullSecrets:
      - name: nexus-docker-secret   # <-- Add this line
      containers:
      - name: hello-world
        image: 35.154.53.134:30578/hello-world:161
        ports:
        - containerPort: 8080
